<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодняя лотерея</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="garland-container"></div>
        <div class="garland-container"></div>
        <h1>Новогодняя лотерея</h1>
        <div class="input-area">
            <label for="participants-count">Количество участников:</label>
            <input type="number" id="participants-count" min="2" value="100">
            <button id="start-button">Начать</button>
        </div>
        <div class="rulet">
            <div class="reel" id="reel1">
                <div class="marker"></div>
                <div class="reel-container"></div>
            </div>
        </div>
        <button id="spin-button" disabled>Крутить</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
